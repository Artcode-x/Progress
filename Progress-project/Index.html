<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="./SCSS/style.css">
</head>

<body>
    <div class="progress">
        <div id="box" class="progress-block">
            <div id="loader" class="progress-block__loader"></div>
        </div>
        <div class="control-panel">
            <input type="number" id="valueInput" min="0" max="100" placeholder="Введите значение (0-100)">

            <label>
                <input type="checkbox" id="animateToggle"> Анимировать
            </label>
            <label>
                <input type="checkbox" id="hideBox"> Скрыть
            </label>


        </div>

    </div>
    <script src="Progress.js"></script>
</body>

</html>
